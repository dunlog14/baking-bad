<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Halo Origins</title>
</head>
<body>
    <body>
    <header>
            
        <div>
            <img class="easter-egg" onmouseover="PlaySound('mySound')" onmouseout="StopSound('mySound')" src="./assets/images/marathon.jpg">
            <audio id="mySound" src="./assets/mp3/01 Halo Theme Mjolnir Mix.mp3"></audio>
        </div>
        <nav class="header">

            <div class="text-box">
                <h1>
                    <div>
                        <img  class="head-logo" src="./assets/images/Halo-Logo-500x281.png" alt="halo logo">
                    </div>
                    <div class="head-text">Origins</div>
                </h1>      
            </div>
        </nav>
    </header>

    <ul class="collection">
      <li id="1" class="collection-item avatar">
        <img src="/assets/images/halo-combat.jpg" alt="combat-evolved" class="square">
        <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Modal</a>
        <div id="modal1" class="modal">
          <div class="modal-content">
            <h4>Modal Header</h4>
            <p>A bunch of text</p>
          </div>
          <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
          </div>
        </div>
      </li>

      <li id="2" class="collection-item avatar">
        <img src="/assets/images/halo-2.jpg" alt="halo 2">
      </li>

      <li id="3" class="collection-item avatar">
        <img src="/assets/images/halo-3.jpg">
      </li>

      <li id="4" class="collection-item avatar">
        <img src="/assets/images/halo-4.jpg">
      </li>

      <li id="5" class="collection-item avatar">
        <img src="/assets/images/halo-5.jpg">
      </li>

      <li id="6" class="collection-item avatar">
        <img src="/assets/images/halo-in.jpg">
      </li>
    </ul>
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
